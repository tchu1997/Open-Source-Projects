    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4></br>
            <form id="signup-form" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="signup-email" type="email" class="validate" required>
                        <label for="signup-email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="signup-password" type="password" class="validate" required>
                        <label for="signup-password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <label>
                            <input type="checkbox" id="vegeratian">
                            <span class="checkmark"></span>
                            I am a vegetarian
                        </label>
                    </div>
                </div></br>
                <div class="row">
                    <div class="col s6">
                        <button class="btn yellow darken-2 z-depth-0" id="clear-cart">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Sign in</h4>
            <form id="login-form" class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="login-email" type="email" class="validate" required>
                        <label for="login-email" data-error="Invalid password or email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="login-password" type="password" class="validate" required>
                        <label for="login-password" data-error="Invalid password or email">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn yellow darken-2 z-depth-0">Login</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

    <!-- CART MODAL -->
    <div id="modal-cart" class="modal">
        <div class="modal-content">
            <form id="cart-form">
                <div class="products-container">
                    <h3>Your Cart</h2>
                    <div class="product-header">
                       <h6 class="product-title">PRODUCT</h6>
                       <h6 class="quantity">QUANTITY</h6>
                    </div>
                    <div class="products">
                        <!-- populate with JS  -->
                    </div>
                    <div class="wrapper">
                        <button class="btn yellow darken-2 z-depth-0">Clear Cart</button>
                    </div>

            </form>
